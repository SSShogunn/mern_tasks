<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>TASK - 5</title>
    <script src="https://kit.fontawesome.com/6988ef0a8a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">TASK - 5</h1>
        <hr style="background-color: black;">
        <div class="card m-5 p-5 text-right">
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">First Name</label>
                <div class="input-group col-sm-9">
                    <div class="input-group-prepend ">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-lg " id="firstName" name="firstName" aria-describedby="firstNameHelp" required placeholder="First Name">
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">Last Name</label>
                <div class="input-group col-sm-9">
                    <div class="input-group-prepend ">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="firstName" name="firstName" aria-describedby="firstNameHelp" required placeholder="Last Name">
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">E-Mail</label>
                <div class="input-group col-sm-9">
                    <div class="input-group-prepend ">
                        <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="firstName" name="firstName" aria-describedby="firstNameHelp" required placeholder="E-Mail Address">
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">Phone</label>
                <div class="input-group col-sm-9">
                    <div class="input-group-prepend ">
                        <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="firstName" name="firstName" aria-describedby="firstNameHelp" required placeholder="(834)232 - 2322">
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">Address</label>
                <div class="input-group col-sm-9">
                    <div class="input-group-prepend ">
                        <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="firstName" name="firstName" aria-describedby="firstNameHelp" required placeholder="Address">
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">City</label>
                <div class="input-group col-sm-9">
                    <div class="input-group-prepend ">
                        <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="firstName" name="firstName" aria-describedby="firstNameHelp" required placeholder="City">
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">State</label>
                <div class="input-group col-sm-9 ">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <label class="input-group-text" for="inputGroupSelect02"><i class="fa-solid fa-list"></i></label>
                          </div>
                        <select class="custom-select" id="inputGroupSelect02">
                          <option selected>Please select your state</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                </div>
            </div>

            
            <div class="mb-3 form-group row">
                <label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">Do you have hosting?</label>
                <div>
                    <input type="radio" id="yesHosting" name="hosting" value="yes">
                    <label for="yesHosting">Yes</label><br>
                    <input type="radio" id="noHosting" name="hosting" value="no">
                    <label for="noHosting">No</label><br>
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">Project Description</label>
                <div class="input-group col-sm-9">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa-solid fa-pencil"></i></span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea" placeholder="Project Description"></textarea>
                  </div>
            </div>
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-warning">Submit <i class="fa-regular fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
