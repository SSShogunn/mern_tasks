<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>TASK - 6</title>
  </head>
    <body>
        <div class="container">
            <h1 class="text-center">TASK - 6</h1>
            <hr style="background-color: black;">
            <div class="card m-5 p-5">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control is-invalid" id="name" name="name" required>
                        <div class="invalid-feedback">
                            Name is required.
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control is-invalid" id="email" name="email" required>
                        <div class="invalid-feedback">
                            Email is required.
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control is-invalid" id="password" name="password" required>
                        <div class="invalid-feedback">
                            Password is required.
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="hobbies">Hobbies</label>
                        <select class="form-control" id="hobbies" name="hobbies" required>
                            <option value="" selected>Select a Hobby</option>
                            <option value="reading">Reading</option>
                            <option value="sports">Sports</option>
                            <option value="music">Music</option>
                        </select>
                    </div>
    
                    <button type="submit" class="btn btn-danger btn-block">Submit</button>
                </form>
            </div>
        </div>
        <script>
            document.addEventListener('input', function (e) {
                if (e.target.tagName.toLowerCase() === 'input' || e.target.tagName.toLowerCase() === 'select') {
                    e.target.classList.remove('is-invalid');
                }
            });
        </script>
    </body>
</html>
