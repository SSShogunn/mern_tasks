<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Buttons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            background-color: black;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .big-button {
            flex: 1;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            background-color: #c0c0c0;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .big-button:first-child {
            margin-right: 5px; 
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a class="big-button" href="index1.html">VERTICAL NAV-BAR</a>
        <a class="big-button" href="index2.html">HORIZONTAL NAV-BAR</a>
    </div>
</body>
</html>
