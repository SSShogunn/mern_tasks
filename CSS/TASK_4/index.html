<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Nav Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <button class="nav-button green">
                <div class="expand-bg"></div>
            </button>
            <button class="nav-button blue">
                <div class="expand-bg"></div>
            </button>
            <button class="nav-button red">
                <div class="expand-bg"></div>
            </button>
            <button class="nav-button grey">
                <div class="expand-bg"></div>
            </button>
        </div>
        <div class="main_body">
            <h1>Hoverable SideNav Buttons</h1>
            <p>Hover over the buttons in the left side navigation to open them up</p>
        </div>
    </div>
</body>
</html>
