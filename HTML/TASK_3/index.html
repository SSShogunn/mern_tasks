<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            border: 1px solid rgb(0, 0, 0);
            margin: 20px;
            padding: 20px;
            width: 100%;
            background-color: rgb(184, 184, 184);
        }

    </style>
</head>
<body>
    <div class="box">
        <h3>Click on of the following links</h3>
        <a  href="" target="_blank">Opens in New</a> |
        <a  href="" target="_self">Opens in Self</a> |
        <a  href="" target="_parent">Opens in Parent</a> |
        <a  href="" target="_body">Opens in Body</a> |
        <a href="mailto:your@email.com">Send Email</a>
    </div>
</body>
</html>
