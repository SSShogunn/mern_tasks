<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort String Alphabetically</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <div class="container">
                <h1 class="mb-4">Sort String Alphabetically</h1>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="inputString" class="form-label">Enter a string:</label>
                            <input type="text" class="form-control" id="inputString" required>
                        </div>
                        <button class="btn btn-primary" onclick="sortString()">Sort</button>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="alert alert-success" id="result" style="display: none;">
                            <strong>Sorted String:</strong> <span id="sortedString"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
</body>
</html>
