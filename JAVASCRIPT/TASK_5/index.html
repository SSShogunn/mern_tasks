<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3</title>
  <style>
    .error {
      color: red;
    }
    .error-border {
      border: 1px solid red;
    }
  </style>
  <script src="script.js"></script>
</head>
<body >
  <form onsubmit="validateForm(event)" >
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" style="margin: 10px;">
    <span id="nameError" class="error"></span><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" style="margin: 10px;">
    <span id="emailError" class="error"></span><br>

    <label for="website">Website:</label>
    <input type="url" name="website" id="url" style="margin: 10px;">
    <span id="websiteError" class="error"></span><br>

    <label for="message">Message:</label>
    <textarea name="message" id="message" cols="30" rows="10" style="margin: 10px;"></textarea>
    <span id="messageError" class="error"></span><br>

    <button type="submit" style="margin: 10px;">Submit</button>
  </form>
</body>
</html>
